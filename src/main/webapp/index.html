<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ToDo</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="index.js"></script>

<script>
    $(document).ready(function () {
        getItems();
    });
</script>

<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Добавить новое задание
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Описание</label>
                        <input type="text" class="form-control" name="desc" id="desc"
                               title="Поле Описание не заполнено">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addItem()">Добавить</button>
                </form>
            </div>
        </div>
        <div class="form-check" style="margin-top: 30px">
            <input type="checkbox" class="form-check-input" id="checkbox" onchange="getItems()">
            <label class="form-check-label" for="checkbox">Показать все задания</label>
        </div>
        <table class="table" id="table">
            <thead>
            <tr>
                <th scope="col" style="width: 80%">Описание</th>
                <th scope="col" style="width: 10%; text-align: center">Статус</th>
                <th scope="col" style="width: 10%; text-align: center">Действие</th>
            </tr>
            </thead>
            <tbody id="tableBodyId">
            <tr>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
